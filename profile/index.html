<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Profile </title>
    <link rel="stylesheet" href="./lib/css/style.css">

    <script defer src="https://www.gstatic.com/firebasejs/8.8.1/firebase-app.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <script defer src="https://www.gstatic.com/firebasejs/8.8.1/firebase-database.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.8.1/firebase-auth.js"></script>
    
    <script defer src="./lib/js/main.js"></script>
    <script defer src="./lib/js/readExercises.js"></script>
    <script defer src="./lib/js/writeExercises.js"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.4.1/dist/chart.min.js"></script>
</head>

<body>
    <h1>Profile</h1>
    <div class="section">
        <h2>Workouts</h2>
        <!-- new workouts go here -->
        <div id="profileContainer"></div>
    </div>
    <div class="section">
        <h2>Add New Workout</h2>
        <center>
            <form action="">
                <select id="exercise" name="exercise">
                    <option value="" disabled selected>Select an exercise</option>
                </select>
                <input type="number" name="duration" id="duration">
                <button id="submitExercise">Submit Workout</button>
            </form>
        </center>
    </div>
    <div class="section">
        <h2>Your Progress Over the Last Week</h2>
        <div class="charts">
            <div id="barChartDiv">
                <canvas id="myChart">
                    <p> Error in loading </p>
                </canvas>
            </div>
            <div id="pieChartDiv">
                <canvas id="myChart2">
                    <p> Error in loading </p>
                </canvas>
            </div>
        </div>
    </div>
    <!-- exercise selector with options and a textbox for duration -->
    
    
    
</body>

</html>
